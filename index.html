<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>Agrios</title>
  <link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>
  <header class="o-header">
    <div class="container">
      HEADER
    </div>
  </header>

  <main>
    <section class="c-hero-banner">
      <div class="container">
        <div class="c-hero-banner__row">
          <div class="c-hero-banner__col-content">
            <h1 class="c-hero-banner__title"><span class="u-title">Agriculture <br></span> & Organic <br> Market</h1>
          </div>

          <div class="c-hero-banner__col-animation">
            <div class="c-hero-banner__col-animation-box">
              <div class="c-hero-banner__slider js--hero-banner-slider swiper">
                <div class="c-hero-banner__slider-wrapper swiper-wrapper">
                  <div class="c-hero-banner__slide swiper-slide">
                    <div class="c-hero-banner__slide-img">
                      <img src="./images/onions.jpg" alt="">
                    </div>
                  </div>
                  <div class="c-hero-banner__slide swiper-slide">
                    <div class="c-hero-banner__slide-img">
                      <img src="./images/red-grapes.jpg" alt="">
                    </div>
                  </div>
                  <div class="c-hero-banner__slide swiper-slide">
                    <div class="c-hero-banner__slide-img">
                      <img src="./images/tomato.jpg" alt="">
                    </div>
                  </div>
                </div>
              </div>

              <div class="c-hero-banner__col-animation-masks">
                <div class="c-hero-banner__col-animation-mask c-hero-banner__col-animation-mask--top"></div>
                <div class="c-hero-banner__col-animation-mask c-hero-banner__col-animation-mask--bottom"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="o-footer">
    <div class="container">
      FOOTER
    </div>
  </footer>
  <script src="dist/js/app.js"></script>
</body>

</html>
